<h2 mat-dialog-title>Crear Nueva Cuenta</h2>
<mat-dialog-content>
  <p>El correo electrónico <strong>{{ data.email }}</strong> no está registrado en nuestro sistema.</p>
  <p>¿Deseas crear una nueva cuenta con esta dirección de correo electrónico?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" data-testid="cancel-button">Cancelar</button>
  <button 
    mat-raised-button 
    color="primary" 
    (click)="onConfirm()" 
    data-testid="confirm-button">
    Crear Cuenta
  </button>
</mat-dialog-actions>
